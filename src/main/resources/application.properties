spring.application.name=ai-code-review-api-java

spring.config.import=optional:file:.env[.properties]

server.forward-headers-strategy=framework

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

app.jwt.secret=${JWT_SECRET:replace-this-secret}
app.jwt.expiration-ms=${JWT_EXPIRATION:3600000}

openai.api-key=${OPENAI_API_KEY}